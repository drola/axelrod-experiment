<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axelrod Experiment</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Axelrod Experiment ( <a href="http://en.wikipedia.org/wiki/Prisoner%27s_dilemma">Wikipedia</a> )</h1>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group range-group">
                        <label for="input-populationSize">Population size (<span class="range-value"></span>)</label>
                        <input id="input-populationSize" type="range" min="1" max="1000">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group range-group">
                        <label for="input-roundsPerGeneration">Rounds in generation (<span class="range-value"></span>)</label>
                        <input id="input-roundsPerGeneration" type="range" min="1" max="1000">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group range-group">
                        <label for="input-generationCount">Number of generations (<span class="range-value"></span>)</label>
                        <input id="input-generationCount" type="range" min="1" max="1000">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Agents</h2>
                    <table class="table agents-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Initial population (%)</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-12">
                    <h2>Payoff matrix</h2>
                    <div class="row">
                        <div class="col-sm-12">
                            <select id="payoff-preset">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="payoff-bothC" class="control-label">Both cooperate</label>
                            <input type="number" class="form-control" id="payoff-bothC">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="payoff-bothD" class="control-label">Both defect</label>
                            <input type="number" class="form-control" id="payoff-bothD">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="payoff-sucker" class="control-label">Sucker</label>
                            <input type="number" class="form-control" id="payoff-sucker">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="payoff-temptation" class="control-label">Temptation</label>
                            <input type="number" class="form-control" id="payoff-temptation">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-lg" id="go-button">Go!</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script data-main="js/app" src="js/lib/require.js"></script>
  </body>
</html>
